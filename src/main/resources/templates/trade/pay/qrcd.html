<!DOCTYPE HTML>
<html xmlns:th="http://www.asbamboo.com">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/qrcode.min.js" th:src="@{/js/qrcode.min.js}"></script>
</head>
<body>
	<!--/*/ <th:block th:if="${pay_response.getIsSuccess()}"> /*/-->
	<div id="qrcode"></div>
	<p>订单号（商户）out_trade_no：<span th:text="${pay_response.getOutTradeNo()}">000000000000</span></p>
	<p>订单号（平台）in_trade_no：<span th:text="${pay_response.getInTradeNo()}">000000000000</span></p>
	<script th:inline="javascript">
		new QRCode("qrcode", /*[[${pay_response.getQrCode()}]]*/ "Qrcode");
		
		document.cookie	= "in_trade_no=" + /*[[${pay_response.getInTradeNo()}]]*/ "in_trade_no";
		document.cookie = "trade_fee=" + /*[[${pay_response.getTotalFee()}]]*/ "0.00";
	</script>
	<div>响应值HTTP Code：<span th:text="${pay_response.getHttpCode()}">Code</span></div>			
	<div>响应值：<span th:text="${pay_response.getHttpBody()}">response</span></div>
    <!--/*/ </th:block> /*/-->
	<a href="/">回到索引页面</a>
</body>
</html>
